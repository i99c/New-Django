{% extends 'index.html' %}
{% load static %}

{% block content %}
  {% include 'includes/_navbar.html' %}

  <div class="container">
    <form method="post" class="register-form">
      {% csrf_token %}
      <h2>Kayıt Ol</h2>

      {{ form }}
      <button type="submit">Kayıt Ol</button>
      <p class="login-link">
        Zaten bir hesabınız var mı? <a href="{% url 'login' %}">Giriş yapın</a>
      </p>
    </form>
  </div>
{% endblock %}

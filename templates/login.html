{% extends 'index.html' %}
{% load static %}

{% block content %}
  {% include 'includes/_navbar.html' %}

  <div class="container">
    <form method="post" class="login-form">
      <h2>Giriş Yap</h2>
      {% csrf_token %}

      {{ form.as_p }}
      <button type="submit">Giriş Yap</button>
      <p class="register-link">
        Hesabınız yok mu? <a href="{% url 'register' %}">Kayıt olun</a>
      </p>
    </form>
  </div>
{% endblock %}
